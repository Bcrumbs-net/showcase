apiVersion: v1
kind: Service
metadata:
  name: showcase
  labels:
    app: showcase
spec:
  selector:
    app: showcase-prod
  ports:
    - name: http
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: showcase-prod
  labels:
    version: v1
spec:
  replicas: #{replicas}#
  selector:
    matchLabels:
      app: showcase-prod
  template:
    metadata:
      labels:
        app: showcase-prod
        version: v1
    spec:
      containers:
        - name: showcase-prod
          image: breadcrumbs.azurecr.io/showcase:#{Build.BuildId}#
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: #{cpu-limit}#
              memory: #{memory-limit}#
            requests:
              cpu: #{cpu}#
              memory: #{memory}#
          env:
            - name: HtmlcsstoimageID
              value: "71f74ca4-8958-48c6-a80c-e0b93a179fa7"
            - name: HtmlcsstoimageKey
              value: "e2350266-7629-4925-b8ba-51c62096b62a"
